<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lounge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome, <span id="username"></span>! ðŸŽ‰</h2>
        <p>You've successfully logged in.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const loggedInUser = localStorage.getItem('loggedInUser');

        if (!loggedInUser) {
            window.location.href = "index.html";
        } else {
            document.getElementById('username').textContent = loggedInUser;
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
