<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding-right: 40px; /* Space for eye icon */
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: gray;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
        .toggle-link {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="formTitle">Login</h2>
        <form id="authForm">
            <input type="text" id="username" placeholder="Username" required>
            
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit">Submit</button>
        </form>
        <p id="toggleText">Don't have an account? <span class="toggle-link" onclick="toggleForm()">Sign up</span></p>
    </div>

    <script>
        let isSignUp = false;

        function toggleForm() {
            isSignUp = !isSignUp;
            document.getElementById('formTitle').innerText = isSignUp ? 'Sign Up' : 'Login';
            document.getElementById('toggleText').innerHTML = isSignUp 
                ? 'Already have an account? <span class="toggle-link" onclick="toggleForm()">Login</span>' 
                : 'Don\'t have an account? <span class="toggle-link" onclick="toggleForm()">Sign up</span>';
        }

        function togglePassword() {
            let passwordField = document.getElementById('password');
            let eyeIcon = document.querySelector('.eye-icon');
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.textContent = "üôà"; // Change to closed-eye icon
            } else {
                passwordField.type = "password";
                eyeIcon.textContent = "üëÅÔ∏è"; // Change back to open-eye icon
            }
        }

        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];

            if (isSignUp) {
                if (users.some(user => user.username === username)) {
                    alert("Username already taken. Please choose another.");
                    return;
                }
                
                users.push({ username, password });
                localStorage.setItem('users', JSON.stringify(users));
                alert(`Sign-up successful for ${username}. You can now log in.`);
                toggleForm();
            } else {
                const foundUser = users.find(user => user.username === username && user.password === password);
                if (foundUser) {
                    localStorage.setItem('loggedInUser', username);
                    window.location.href = "lounge.html";
                } else {
                    alert("Invalid username or password.");
                }
            }
        });
    </script>

</body>
</html>
